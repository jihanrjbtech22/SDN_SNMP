name: Web CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [web-client, web-server]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ${{ matrix.component }}/package-lock.json

    - name: Install dependencies
      run: |
        cd ${{ matrix.component }}
        npm ci

    - name: Run tests (web-client)
      if: matrix.component == 'web-client'
      env:
        CI: true
      run: |
        cd ${{ matrix.component }}
        npm test -- --watchAll=false --coverage

    - name: Run tests (web-server)
      if: matrix.component == 'web-server'
      run: |
        cd ${{ matrix.component }}
        npm test
