version: '3.8'

# Development override for docker-compose
services:
  web-client:
    build:
      context: .
      dockerfile: docker/Dockerfile.web-client
    volumes:
      - ./web-client:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_SOCKET_URL=http://localhost:5000
    command: npm start

  web-server:
    build:
      context: .
      dockerfile: docker/Dockerfile.web-server
    volumes:
      - ./web-server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - CLIENT_URL=http://localhost:3000
      - LOG_LEVEL=debug
    command: npm run dev

  snmp-manager:
    build:
      context: .
      dockerfile: docker/Dockerfile.snmp-manager
    volumes:
      - ./snmp-manager:/app
    environment:
      - PYTHONUNBUFFERED=1
      - WEB_SERVER_URL=http://web-server:5000
      - LOG_LEVEL=DEBUG

  snmp-agent:
    build:
      context: .
      dockerfile: docker/Dockerfile.snmp-agent
    volumes:
      - ./snmp-agent:/app
      - ./mib:/app/mib
    environment:
      - PYTHONUNBUFFERED=1
      - AGENT_ID=agent-001
      - AGENT_PORT=161
      - LOG_LEVEL=DEBUG
