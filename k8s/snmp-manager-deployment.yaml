apiVersion: apps/v1
kind: Deployment
metadata:
  name: snmp-manager
  namespace: snmp-system
  labels:
    app: snmp-manager
    component: snmp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snmp-manager
  template:
    metadata:
      labels:
        app: snmp-manager
        component: snmp
    spec:
      containers:
      - name: snmp-manager
        image: snmp-project/snmp-manager:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - python
            - -c
            - "import sys; sys.exit(0)"
          initialDelaySeconds: 5
          periodSeconds: 5
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: WEB_SERVER_URL
          value: "http://snmp-web-server-service:5000"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      volumes:
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: snmp-manager-service
  namespace: snmp-system
  labels:
    app: snmp-manager
spec:
  selector:
    app: snmp-manager
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
